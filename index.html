<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Dom</title>
    <link rel="stylesheet" href="style.css" >

</head>
<body>
    
 
 <h1 id="header">To-Do APP</h1>

<form action="">
    <label for="new-task">Add new Task</label>
    <input type="text"  id="new-task">
    <button id="addTask" >Add Task</button>
</form>

<div class="new-task-container box  " >

    <h2>Incomplete Task</h2>
    <ul id="items">

        <li class="item" >
            <input type="checkbox">
            <label for="">Task Name</label>
        </li>
        <li class="item" >
            <input type="checkbox">
            <label for="">Task Name</label>
        </li>
        <li class="item" >
            <input type="checkbox">
            <label for="">Task Name</label>
        </li>
        
    </ul>
</div>

  <!-- Completed Task -->
  <div class="complete-list box  " >

    <h2>Completed Task</h2>
  <ul>
      <li class="item" >Task Name  <button class="delete">Delete</button></li>
     
  </ul>


</div>

<!-- Add JS File  -->
<script src="./app.js"></script>
</body>
</html>
